<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather Project</title>
  </head>
  <body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


    <!-- heading, this section is complete
    with only the title and layout.  -->
    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <h2 class="title">Weather Project</h2>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>


    <!-- This section is for the search box and search button -->

    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div>
          <input type="text" class="form-control city-search" placeholder="Enter City Name"></input>
          <button id="search-button" class="btn btn-primary">Search</button>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>


    <!-- This section is for the weather to actually render to the screen -->
    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class ="current-weather"></div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>

    <!-- This section is for the weather to actually render to the screen
     this section is for the 5 day forecast -->
    <div class="container">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div class ="forcast-weather forecast-row"></div>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>



   <!-- this section is for the current weather template to link to main.js -->
    <script id="weather-template" type="text/x-handlebars-template">
      <div class="container">
        <div class= "row">
          <h1>{{temp}}&deg</h1>
          <div><h3><strong>{{ city }}</strong></h3></div>
          <div><h4><strong>{{ weather }}</strong></h4></div>
          <img class="current-image" src="{{imageURL}}" alt="">
        </div>
      </div>
    </script>


    <!-- this section is for the forecast template to link to main.js -->
     <script id="forecast-template" type="text/x-handlebars-template">
       <div class="container">
         <div class= "forecast-row">
          <div><h4><strong>{{ weather }}</strong></h4></div>
          <h4>{{temp_max}}&deg</h4>
          <h4>{{temp_min}}&deg</h4>
          <img class="current-image" src="{{imageURL}}" alt="">
          <h4>{{day}}</h4>
         </div>
       </div>
     </script>









    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="/Users/carringtonperry/code/examples/week3/friday/weather-project/node_modules/moment/moment.js"></script>
    <script src="main.js"></script>
  </body>
</html>
