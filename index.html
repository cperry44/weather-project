<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather Project</title>
  </head>
  <body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


    <!-- heading, this section is complete
    with only the title and layout.  -->
    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <h2 class="title">Weather Project</h2>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>


    <!-- This section is for the search box and search button -->

    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div>
          <input type="text" class="form-control city-search" placeholder="Enter City Name"></input>
          <button id="search-button" class="btn btn-primary">Search</button>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>


    <!-- This section is for the weather to actually render to the screen -->
    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <h2 class ="current-weather">Hello I'm the Weather</h2>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>











    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
